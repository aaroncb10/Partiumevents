<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Reveal Text</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
            font-family: 'Comic Sans MS', cursive, sans-serif; /* Casual and goofy font */
            color: white;
        }

        .container {
            display: flex;
            gap: 50px;
        }

        .box {
            width: 420px;
            height: 420px;
            background-color: #333;
            border: 2px solid #00ffff;
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            position: relative;
        }

        .box:hover {
            background-color: #00ffff;
            transform: scale(1.1);
        }

        .box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
            transition: transform 0.3s ease;
        }

        .textbox {
            width: 400px;
            padding: 20px;
            background-color: #333;
            border: 2px solid #00ffff;
            border-radius: 15px;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
            text-align: center;
            font-size: 20px;
            font-family: 'Comic Sans MS', cursive, sans-serif; /* Casual and goofy font */
            line-height: 1.6;
        }

        .box1:hover ~ .textbox {
            opacity: 1;
            content: "This is the text for Box 1.";
        }

        .box2:hover ~ .textbox {
            opacity: 1;
            content: "This is the text for Box 2.";
        }

        .textbox::before {
            content: attr(data-text);
        }

        /* Return to Homepage Button */
        .home-button {
            margin-top: 30px;
            padding: 12px 24px;
            background-color: #00ffff;
            color: #1a1a1a;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-family: 'Comic Sans MS', cursive, sans-serif; /* Casual and goofy font */
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .home-button:hover {
            background-color: #00cccc;
            transform: scale(1.05);
        }
        @media (max-width: 768px) {
    .container {
        flex-direction: column;
        gap: 20px;
    }

    .box {
        width: 90vw;
        height: 90vw;
    }

    .textbox {
        width: 90vw;
        font-size: 16px;
        padding: 15px;
    }

    .home-button {
        width: 80vw;
        font-size: 14px;
    }
}

@media (hover: none) {
    .box {
        pointer-events: none;
    }

    .textbox {
        opacity: 1;
        content: "Hover effects are disabled on touch devices.";
    }
}

    </style>
</head>
<body>
    <div class="container">
        <!-- Box 1 -->
        <div class="box box1" data-text="Masked Musings was an enchanting open mic event held at Hotel Presidency, marking Partium’s first-ever event. 
        With a carnival-inspired masquerade theme,
        The night featured talented performers showcasing music and dance performances, 
        creating a vibrant artistic atmosphere.">
            <img src="maskedmusings4.png" alt="Masked Musings">
        </div>

        <!-- Box 2 -->
        <div class="box box2" data-text="Y2K – A Nostalgic Trip to the 2000s
        Y2K was a vibrant event that transported everyone back to the 2000s, celebrating the era’s fashion, music, and energy. 
        The night came alive with a DJ set playing iconic 2000s hits, bringing back the golden days of pop, hip-hop, and R&B. 
        A true blast from the past">
            <img src="y2k4.png" alt="Y2K Event">
        </div>

        <!-- Textbox -->
        <div class="textbox" data-text=""></div>
    </div>

    <!-- Return to Homepage Button -->
    <button class="home-button" onclick="window.location.href='crazyshit.html'">Return to Homepage</button>

    <script>
        const boxes = document.querySelectorAll('.box');
        const textbox = document.querySelector('.textbox');

        boxes.forEach(box => {
            box.addEventListener('mouseover', () => {
                textbox.setAttribute('data-text', box.getAttribute('data-text'));
            });
        });
    </script>
</body>
</html>
