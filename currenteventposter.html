<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
        }

        .image-container {
            width: 80vw;
            height: 60vw;
            max-width: 800px;
            max-height: 800px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            border-radius: 15px;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 15px;
            transition: transform 0.3s ease;
        }

        .image-container:hover img {
            transform: scale(1.1);
        }

        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #00ffff;
            color: #1a1a1a;
            border: none;
            border-radius: 20px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .back-button:hover {
            background-color: #00b3b3;
            transform: translateY(-5px);
        }

        @media (max-width: 600px) {
            .image-container {
                width: 90vw;
                height: 70vw;
            }
            
            .image-container:hover img {
                transform: scale(1.05);
            }
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="revituppic.jpg" alt="Interactive Image">
    </div>

    <button class="back-button" onclick="window.location.href='crazyshit.html';">Back to Index</button>
</body>
</html>
