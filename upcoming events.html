<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Div Box</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
        }

        .center-box {
            width: 300px;
            height: 300px;
            background-color: #333;
            border: 2px solid #00ffff;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transition: background-color 0.3s ease, transform 0.3s ease;
            cursor: pointer;
        }

        .center-box:hover {
            background-color: #00ffff;
            transform: scale(1.1);
        }

        .center-box img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <div class="center-box" onclick="window.location.href='currenteventposter.html';">
        <img src="revitup2.jpg" alt="Hoverable Image">
    </div>
</body>
</html>
