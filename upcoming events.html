<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Interactive Div Box</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
            touch-action: manipulation;
        }

        .center-box {
            width: 80vw;
            height: 80vw;
            max-width: 300px;
            max-height: 300px;
            background-color: #333;
            border: 2px solid #00ffff;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }

        .center-box:hover, .center-box:active {
            background-color: #00ffff;
            transform: scale(1.05);
        }

        .center-box img {
            width: 90%;
            height: 90%;
            object-fit: contain;
            border-radius: 10px;
            pointer-events: none;
            transition: transform 0.3s ease;
        }

        @media (max-width: 480px) {
            .center-box {
                border-width: 1.5px;
            }
            
            .center-box:hover, .center-box:active {
                transform: scale(1.03);
            }
        }
    </style>
</head>
<body>
    <div class="center-box" onclick="window.location.href='currenteventposter.html';">
        <img src="revitup2.jpg" alt="Clickable Image">
    </div>
</body>
</html>
