<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partium Xperience</title>
    <style>
        :root {
            --gold: #FFD700;
            --blue: #0a1f3b;
            --neon: #ff00ff;
            --neon-blue: #00ffff;
            --neon-green: #00ff00;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none;
        }

        body {
            background: var(--blue);
            overflow-x: hidden;
            font-family: 'Arial Black', sans-serif;
            color: white;
        }

        .cursor {
            width: 20px;
            height: 20px;
            border: 2px solid var(--neon);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            mix-blend-mode: difference;
            transition: transform 0.3s;
            z-index: 999;
        }

        .event-marquee {
            background: var(--gold);
            color: var(--blue);
            padding: 5px 0;
            font-weight: bold;
            position: relative;
            z-index: 100;
            font-size: 1.2rem;
            text-transform: uppercase;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            background: rgba(0,0,0,0.8);
            position: relative;
            z-index: 100;
        }

        .logo {
            font-size: 2rem;
            color: var(--neon);
            text-shadow: 0 0 15px var(--neon);
            animation: glow 2s infinite alternate;
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
        }

        .nav-buttons a {
            text-decoration: none;
            color: var(--neon);
            padding: 8px 15px;
            border: 2px solid var(--neon);
            border-radius: 20px;
            transition: all 0.3s;
            font-weight: bold;
            text-transform: uppercase;
            background: rgba(255, 255, 255, 0.1);
        }

        .nav-buttons a:hover {
            background: var(--neon);
            color: var(--blue);
            box-shadow: 0 0 15px var(--neon);
        }

        .auth-section input {
            padding: 8px 15px;
            margin-left: 15px;
            border-radius: 20px;
            border: 2px solid var(--neon);
            background: transparent;
            color: white;
            transition: all 0.3s;
        }

        .auth-section input:focus {
            outline: none;
            box-shadow: 0 0 15px var(--neon);
        }

        .hero {
            height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            margin: 20px 50px;
            border: 3px solid var(--neon);
            overflow: hidden;
            background: radial-gradient(circle, rgba(255,0,255,0.1), rgba(0,0,0,0.8));
        }

        .hero h1 {
            font-size: 5vw;
            text-transform: uppercase;
            background: linear-gradient(45deg, var(--neon), var(--neon-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 20px rgba(255,0,255,0.5));
            animation: glitch 2s infinite;
            position: relative;
            z-index: 50;
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            padding: 2rem 5rem;
        }

        .event-button {
            background: rgba(255,0,255,0.1);
            padding: 2rem;
            border-radius: 15px;
            border: 2px solid var(--neon);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            text-align: center;
            text-transform: uppercase;
        }

        .event-button:hover {
            transform: translateY(-10px) rotate(3deg);
            background: rgba(255,0,255,0.3);
            box-shadow: 0 10px 30px rgba(255,0,255,0.3);
        }

        .particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        /* New Stacked Event Containers */
        .event-stack {
            display: flex;
            flex-direction: column;
            gap: 40px;
            padding: 40px 20px;
        }

        .event-item {
            width: 100%;
            text-align: center;
            border: 2px solid var(--neon);
            border-radius: 12px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s;
            position: relative;
        }

        .event-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(255,0,255,0.3);
        }

        .event-item img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        /* Centered Text and Button for Event 1 */
        .event-item .event-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 100%;
        }

        .event-item .event-content h2 {
            font-size: 2.5rem;
            color: white;
            text-shadow: 0 0 10px var(--neon);
            margin-bottom: 20px;
        }

        .event-item .book-now-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: var(--neon);
            color: var(--blue);
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .event-item .book-now-button:hover {
            background-color: var(--neon-blue);
            color: var(--blue);
            box-shadow: 0 0 15px var(--neon-blue);
        }

        /* Existing Scroll Container (Leave Untouched) */
        .scroll-container {
            display: flex;
            overflow-x: auto;
            padding: 40px 0;
            width: 100vw;
            scroll-behavior: smooth;
        }

        .image-row {
            display: flex;
            gap: 40px;
            padding: 0 20vw;
            margin: 0 auto;
        }

        .image-item {
            flex-shrink: 0;
            width: 400px;
            height: 600px;
            background: #ddd;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s ease;
            border: 2px solid var(--neon);
        }

        .image-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Footer Section */
        .footer {
            background: rgba(0,0,0,0.8);
            padding: 20px 50px;
            text-align: center;
            border-top: 2px solid var(--neon);
            margin-top: 40px;
        }

        .footer h2 {
            font-size: 2rem;
            color: var(--neon);
            text-shadow: 0 0 10px var(--neon);
            margin-bottom: 10px;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 10px;
        }

        .footer-links a {
            text-decoration: none;
            color: var(--neon);
            font-size: 1rem;
            transition: all 0.3s;
        }

        .footer-links a:hover {
            color: var(--neon-blue);
            text-shadow: 0 0 10px var(--neon-blue);
        }

        .footer p {
            font-size: 0.9rem;
            color: white;
            margin-top: 10px;
        }

        /* Hide scrollbar */
        .scroll-container::-webkit-scrollbar {
            display: none;
        }
        .scroll-container {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        @keyframes glitch {
            0% { transform: translate(0) }
            20% { transform: translate(-2px, 2px) }
            40% { transform: translate(-2px, -2px) }
            60% { transform: translate(2px, 2px) }
            80% { transform: translate(2px, -2px) }
            100% { transform: translate(0) }
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px var(--neon); }
            to { text-shadow: 0 0 20px var(--neon); }
        }
    </style>
</head>
<body>
    <canvas class="particle-canvas"></canvas>
    <div class="cursor"></div>

    <marquee class="event-marquee" behavior="scroll" direction="left">
        REV IT UP COMING SOON!
    </marquee>

    <div class="header">
        <div class="logo">PARTIUM EVENTS</div>
        <div class="nav-buttons">
            <a href="https://forms.gle/zwFbKz8jJVofHm3f8">Book Now</a>
            <a href="upcoming events.html">Upcoming Events</a>
            <a href="previousevents.html">Previous Events</a>
            <a href="https://www.instagram.com/partiumevents.in/">Socials</a>
        </div>
        <div class="auth-section">
            <input type="text" placeholder="🔍 Search Events">

    <div class="hero">

    <!-- New Stacked Event Containers -->
    <div class="event-stack">
        <!-- First Event (with Text and Button) -->
        <div class="event-item">

            <div class="event-content">
                <h2>REV IT UP</h2>
                <a href="https://docs.google.com/forms/d/e/1FAIpQLSevNM_aTCXIyxDiMdW0P6gicZYxpNDcNyawL5DHWUB0_OtIyw/viewform?usp=header" class="book-now-button">Book Now</a>

        </div>

        <!-- Second Event (No Button) -->
        <div class="event-item">
            <img src="event2.jpg" alt="Event 2">

                <h2>Y2K THROWBACK</h2>
            </div>
        </div>

        <!-- Third Event (No Button) -->
        <div class="event-item">
            <img src="event3.jpg" alt="Event 3">
            <div class="event-content">
                <h2>MASKED MUSINGS</h2>
        </div>
    </div>

    <!-- Existing Scroll Container (Leave Untouched) -->
    <div class="scroll-container">
        <div class="image-row">
            <div class="image-item"><img src="pic1 (1).JPG" alt=""></div>
            <div class="image-item"><img src="pic2.JPG" alt=""></div>
            <div class="image-item"><img src="pic1 (2).JPG" alt=""></div>
            <div class="image-item"><img src="pic1 (3).JPG" alt=""></div>

    <div class="button-container">
        <div class="event-button" onclick="window.location.href='previousevents.html';">

        </div>
    
        <div class="event-button" onclick="window.location.href='https://forms.gle/zwFbKz8jJVofHm3f8';">

        <h2>EXPERIENCE THE BEST WITH PARTIUM</h2>
        <div class="footer-links">
            <a href="crazyshit.html">Home</a>
            <a href="upcoming events.html">News</a>
            <a href="https://www.instagram.com/partiumevents.in/">Contact</a>
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSevNM_aTCXIyxDiMdW0P6gicZYxpNDcNyawL5DHWUB0_OtIyw/viewform?usp=header">Buy Tickets</a>
        </div>
        <p>@partiumevents.in</p>
    </div>

    <script>
        // Custom Cursor
        const cursor = document.querySelector('.cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        // Particle System
        const canvas = document.querySelector('.particle-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Particle {
            constructor() {
                this.reset();
                this.size = Math.random() * 2 + 1;
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.speedX = Math.random() * 3 - 1.5;
                this.speedY = Math.random() * 3 - 1.5;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x > canvas.width + 50) this.reset();
                if (this.x < -50) this.reset();
                if (this.y > canvas.height + 50) this.reset();
                if (this.y < -50) this.reset();
            }

            draw() {
                ctx.fillStyle = `hsla(${Math.random() * 360}, 100%, 50%, 0.8)`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        const particles = Array(100).fill().map(() => new Particle());

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            requestAnimationFrame(animate);
        }
        animate();

        // Hover Effects
        document.querySelectorAll('.event-button, .nav-buttons a, .footer-links a').forEach(btn => {
            btn.addEventListener('mouseenter', () => {
                btn.style.transform = `translateY(-5px)`;
                btn.style.boxShadow = `0 10px 20px rgba(255,0,255,0.3)`;
            });

            btn.addEventListener('mouseleave', () => {
                btn.style.transform = 'translateY(0)';
                btn.style.boxShadow = 'none';
            });
        });

        // Resize Handler
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
